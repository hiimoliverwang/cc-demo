name: CI with Auto-Fix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Run checks (lint + typecheck)
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run typecheck
        run: npm run build

  # Job 2: Auto-fix with Claude Code (only runs if check fails)
  auto-fix:
    runs-on: ubuntu-latest
    needs: check
    if: failure()
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config user.name "Claude Code"
          git config user.email "claude-code@demo.com"

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude Code to fix errors
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          claude -p "The CI checks failed. Please fix all lint and TypeScript errors by running 'npm run lint' and 'npm run build', then commit the fixes with message 'fix: auto-fix lint and type errors' and push to origin" \
            --allowedTools "Read" "Edit" "Bash(npm:*)" "Bash(git:*)"

  # Job 3: Smoke tests with Claude Agent SDK (only runs if check passes)
  smoke-test:
    runs-on: ubuntu-latest
    needs: check
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run smoke tests with Claude Agent SDK
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Start preview server in background
          npm run preview &
          PREVIEW_PID=$!

          # Wait for server to be ready
          sleep 5

          # Run smoke tests using Agent SDK
          npm run smoke-test:ci

          # Cleanup
          kill $PREVIEW_PID || true

      - name: Upload smoke test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            test-results/
            *.png
            test-*.js
          retention-days: 30
